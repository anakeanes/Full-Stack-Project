<!DOCTYPE html>
<html>

<head>
    <title>
        Sample5
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="start5">...</div>
    <script type="text/babel">

        class First extends React.Component {
            render() {                                                      //in render is a normal function
                var location = "Bangkok"
                return
                <div>
                    <h3>Welcome to {location}</h3>
                    <button>Love</button>
                    <button>Hate</button>
                </div>
            }
        }
        class Counter extends React.Component{
            current = 0
            render () { //e stand for "event", if we do not return, we wont know where/when the event is occured
                return 
                <section>
                    < button onClick = { (e) => this.next(e)}> Next </button>    
                    <h3>{this.current}</h3>
                </section>
            }
            next () {
                this.current ++
                this.forceUpdate ()
            }
        }
        class Toggle extends React.Component {
            current = "Yes"
            render () {
                return 
                <button onClick={ e => this.change(e)}> {this.current}</button>
            }
            change(event) {
                // we can use if-else statement, but for now we use ternary operator
                this.current = this.current == "Yes" ? "No" : "Yes"
                this.forceUpdate
            }
        }
        class Realtime extends React.Component { //use to view the price from scalping on the website in real time
            price = "..."
            render () {
                return <div>
                    <button onClick = {e => this.refresh(e)}>Refresh</button>
                    <pre>{this.price}</pre>
                    </div>
            }
            async refresh(event) {
                event.target.innerText = "Waiting ..."
                var url = "https:// api.coinbase.com/v2/prices/BTC-USD/spot"
                var response = await fetch(url)
                this.price = await response.text()
                this.forceUpdate()

        }
    }

        var element5 = document.getElementById("start5")
        var root = ReactDOM.createRoot(element5)
        root.render(<div>
                        <Toggle />
                        <hr/>                                           
                        <Realtime />
                    </div>)                                             //run muti function at the same time, using <div> use <hr> to seperate functions
                                                        
    </script>
</body>

</html>
